<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>scieski - rewrite - 0.6</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,500,600&amp;subset=latin-ext" rel="stylesheet"> 
	<link href="css/stylesheet.min.css" rel="stylesheet">
	
</head>
<body>
	<!-- Kompozycja map -->
	<div id="maps">
		<div class="map">
			<div id="mainmap" class="canvas"></div>
			<div class="legend">
				<section class="range">
					<div style="background-color:#12bcd1;" data-label="styczeń"></div>
					<div style="background-color:#179d90;" data-label="luty"></div>
					<div style="background-color:#52ac57;" data-label="marzec"></div>
					<div style="background-color:#8abd51;" data-label="kwiecień"></div>
					<div style="background-color:#c4d33e;" data-label="maj"></div>
					<div style="background-color:#f4ba10;" data-label="czerwiec"></div>
					<div style="background-color:#f4960f;" data-label="lipiec"></div>
					<div style="background-color:#f15b2a;" data-label="sierpień"></div>
					<div style="background-color:#e03b38;" data-label="wrzesień"></div>
					<div style="background-color:#9d33b0;" data-label="październik"></div>
					<div style="background-color:#6c43b4;" data-label="listopad"></div>
					<div style="background-color:#2a93e9;" data-label="grudzień"></div>
				</section>
			</div>
		</div>
	</div>

	<header class="show"> 
		<h1>scieski</h1>   
		<svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
			 <g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)"
			 fill="#000000" stroke="none" id="logo">
			 <path d="M1762 1920 c-136 -99 -367 -193 -557 -225 -127 -21 -355 -22 -492 -1
			 -146 23 -225 21 -248 -4 -12 -13 -15 -27 -11 -46 25 -97 236 -300 591 -566 92
			 -69 160 -127 160 -137 0 -21 -237 -452 -247 -449 -4 2 -115 179 -246 393 -298
			 489 -452 737 -464 750 -20 22 280 -609 469 -985 151 -301 223 -430 242 -430
			 17 0 107 169 301 562 193 393 565 1179 557 1178 -1 -1 -26 -18 -55 -40z"/>
			 <path d="M1096 158 c-106 -46 -175 -46 -336 -2 -36 10 50 -59 114 -91 71 -35
			 122 -33 182 7 37 26 130 122 113 117 -2 -1 -35 -14 -73 -31z"/>
			 </g> 
		 </svg> 
	</header>

	<aside class="menu show">
		<span id="status-progressbar"></span>
		
		<nav>
			<button data-title="trasy" data-submenu="tracks">
				<span class="icon icon-archive"></span>
			</button>
			<button class="work-in-progress" data-title="statystyki" data-submenu="stats">
				<span class="icon icon-line-graph"></span>
			</button>
			<button class="active" class="separator" data-title="ustawienia" data-submenu="settings">
				<span class="icon icon-cog"></span>
			</button>
			<button class="work-in-progress" data-title="kompozycja" data-submenu="composition">
				<span class="icon icon-grid"></span>
			</button>
			<button class="separator work-in-progress" data-title="animacja" data-submenu="animation">
				<span class="icon icon-clapperboard"></span>
			</button>
			<a class="active github" href="https://github.com/Deykun/scieski-js" target="_blank" data-title="GitHub">
				<img src="img/icons/github.png">
			</a>
			<div id="navhover"></div>
		</nav>

		<div class="content">
		<!-- Panel tras -->			
			<div class="submenu tracks"> 
                <!-- Upuszczanie plików -->
				<div id="trackNav" >
					<div class="drop-zone">
						<input id="add-tracks" type="file" multiple>
						<label for="add-tracks">Dodaj trasy</label>
						<span id="status-tracks"></span>
					</div>
					<nav class="subnav">
						<span data-title="sortowanie"> 
							<span class="icon icon-bar-graph"></span>
							<ul>
								<li data-action="sort" data-a-sortorder="date">data</li>
								<li data-action="sort" data-a-sortorder="distance">dystans</li>
								<li data-action="sort" data-a-sortorder="reverse" class="separator other">odwróć</li> 
							</ul>
						</span>
						<span data-title="filtrowanie"> 
							<i data-action="filter" class="icon icon-magnifying-glass work-in-progress"></i>
						</span> 
						<span data-title="generuj mapę">
							<i data-action="map" class="icon icon-map"></i>
						</span>
					</nav>
				</div>
				
				<div id="trackFilter" data-to-close="true">
					<span data-action="close"></span>
					<h3>Filtrowanie</h3>
					<input id="inputFilter" type="text" placeholder="maks:30km">
				</div>
				<section class="scroll"> 
					<ul id="tracks"></ul> 
				</section>
			</div>
			
			<!-- Panel statystyk -->
			<div class="submenu stats">
				<div id="basicStatistics">
					Dodaj trasy by zobaczyć statystyki.
                </div>
			</div>
			

			<!-- Panel ustawień -->
			<div class="submenu settings show">
				<div>
					<nav class="subnav">
						<span data-title="tryb debugowania">
							<span class="icon icon-hair-cross"></span>
							<ul>
								<li data-action="dev" data-a-type="perfomence">wydajność</li>
								<li data-action="dev" data-a-type="actions">akcje</li> 
							</ul>
						</span>
						<span data-title="generuj mapę">
							<i data-action="map" class="icon icon-map"></i>
						</span>
					</nav>
				</div>
				<section class="scroll">		
					<ul>
						<li class="radio">
							<h3>Zakres legendy</h3>
                            <label>
								<input type="radio" name="defaultLegendType" data-switch="config" data-s-type="legendtype" value="hours"> 
                                <h4>Godziny</h4>
                            </label>
                            <label>
								<input type="radio" name="defaultLegendType" data-switch="config" data-s-type="legendtype" value="days"> 
                                <h4>Dni tygodnia</h4>
                            </label>
                            <label>
								<input type="radio" name="defaultLegendType" data-switch="config" data-s-type="legendtype" value="months" checked>
                                <h4>Miesiące</h4>
                            </label>
                           	<label>
								<input type="radio" name="defaultLegendType" data-switch="config" data-s-type="legendtype" value="years">
                                <h4>Lata</h4>
                            </label>
                            <label>
								<input type="radio" name="defaultLegendType" data-switch="config" data-s-type="legendtype" value="distances">
                                <h4>Długość trasy</h4>
                            </label>
						</li>
						<li class="radio">
							<h3>Typ mapy</h3>
                            <label>
								<input type="radio" name="defaultMapType" data-switch="config" data-s-type="maptype" value="lines" checked> 
                                <h4>Linie</h4>
                            </label>
                            <label>
								<input type="radio" name="defaultMapType" data-switch="config" data-s-type="maptype" value="heatmap">
                                <h4>Heatmapa</h4>
                                <p>Rekomendowany jeśli tras jest bardzo dużo w jednym miejscu.</p>
                            </label>
						</li>
						<li class="radio">
							<h3>Pozycja mapy</h3>
                            <label>
								<input type="radio" name="defaultLocation" data-switch="config" data-s-type="maplocation" value="all"> 
                                <h4>Widoczne wszystkie trasy</h4>
                            </label>
                            <label>
								<input type="radio" name="defaultLocation" data-switch="config" data-s-type="maplocation" value="point" checked>
                                <h4>Aktualnie wyświetlana</h4>
								<p>Zapisywana jest pozycja podczas zmiany.</p>
                            </label>
						</li>
					</ul>
				</section> 
			</div>

			<!-- Panel kompozycji -->
			<div class="submenu composition">
				<p></p>
			</div>

			<!-- Panel animacji -->
			<div class="submenu animation">
				<p></p>
			</div>
		</div>
	</aside>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
	<script src="js/scieski.min.js"></script>
    <script src="js/atrapa.js"></script>
</body>
<!-- Entypo pictograms by Daniel Bruce — www.entypo.com -->
</html>
