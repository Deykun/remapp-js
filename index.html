<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>scieski - rewrite - 0.4</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/stylesheet.min.css" rel="stylesheet">
	
</head>
<body>
	<!-- Kompozycja map -->
	<div id="maps">
		<div class="map">
			<div class="legend">
				<section class="range">
					<div style="background-color:#7c3592;" data-label="2017"></div>
					<div style="background-color:#4186f0;" data-label="2016"></div>
					<div style="background-color:#db4436;" data-label="2015"></div>
					<div style="background-color:#f8971b;" data-label="2014"></div>
					<div style="background-color:#9ec83e;" data-label="2013"></div>
					<div style="background-color:#795046;" data-label="2012"></div>
					<div style="background-color:#0ba9cc;" data-label="2011"></div>
				</section>
			</div>
		</div>
	</div>

	<header class="show">
		<h1>scieski</h1>
		<svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
			 <g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)"
			 fill="#000000" stroke="none" id="logo">
			 <path d="M1762 1920 c-136 -99 -367 -193 -557 -225 -127 -21 -355 -22 -492 -1
			 -146 23 -225 21 -248 -4 -12 -13 -15 -27 -11 -46 25 -97 236 -300 591 -566 92
			 -69 160 -127 160 -137 0 -21 -237 -452 -247 -449 -4 2 -115 179 -246 393 -298
			 489 -452 737 -464 750 -20 22 280 -609 469 -985 151 -301 223 -430 242 -430
			 17 0 107 169 301 562 193 393 565 1179 557 1178 -1 -1 -26 -18 -55 -40z"/>
			 <path d="M1096 158 c-106 -46 -175 -46 -336 -2 -36 10 50 -59 114 -91 71 -35
			 122 -33 182 7 37 26 130 122 113 117 -2 -1 -35 -14 -73 -31z"/>
			 </g>
		 </svg>
	</header>

	<aside class="menu show">
		<span id="status-progressbar"></span>
		
		<nav>
			<button class="active" data-title="trasy" data-submenu="tracks">
				<span class="material-icons">edit_location</span>
			</button>
<!--
			<button data-title="filtry" data-submenu="filters">
				<span class="material-icons">pageview</span>
			</button>
-->
			<button data-title="statystyki" data-submenu="stats">
				<span class="material-icons">insert_chart</span>
			</button>
			<button class="separator" data-title="ustawienia" data-submenu="settings">
				<span class="material-icons">settings</span>
			</button>
			<button data-title="kompozycja" data-submenu="composition">
				<span class="material-icons">view_module</span>
			</button>
			<button class="separator" data-title="animacja" data-submenu="animation">
				<span class="material-icons">play_circle_filled</span>
			</button>
			<a class="active github" href="https://github.com/Deykun/scieski-js" target="_blank" data-title="GitHub">
				<img src="img/icons/github.png">
			</a>
			<div id="navhover"></div>
		</nav>

		<div class="content">
		<!-- Panel tras -->			
			<div class="submenu tracks show">
                <!-- Upuszczanie plików -->
				<div id="trackNav" >
					<div class="drop-zone">
						<input id="add-tracks" type="file" multiple>
						<label for="add-tracks">Dodaj trasy</label>
						<span id="status-tracks"></span>
					</div>
					<nav class="subnav">
						<span data-title="sortowanie">
							<span class="material-icons">sort</span>
							<ul>
								<li data-action="sort" data-a-sortorder="date">data</li>
								<li data-action="sort" data-a-sortorder="distance">dystans</li>
								<li data-action="sort" data-a-sortorder="reverse" class="separator other">odwróć</li> 
							</ul>
						</span>
						<span data-title="filtrowanie">
							<i class="material-icons">search</i>
						</span>
					</nav>
				</div>
				<section class="scroll">
					<ul id="tracks"></ul>
				</section>
			</div>

			<!-- Panel filtrów -->
			<div class="submenu filters">
				<p>Wkrótce filtry.</p>
			</div>
			
			<!-- Panel statystyk -->
			<div class="submenu stats">
				<div id="basicStatistics">
					Wkrótce statystyki.
                </div>
			</div>
			

			<!-- Panel ustawień -->
			<div class="submenu settings">
				<p>Wkrótce ustawienia.</p>
			</div>

			<!-- Panel ustawień -->
			<div class="submenu composition">
				<p>Wkrótce kompozycja.</p>
			</div>

			<!-- Panel animacji -->
			<div class="submenu animation">
				<p>Wkrótce animacja.</p>
			</div>
		</div>
	</aside>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/scripts.js"></script>
    <script src="js/atrapa.js"></script>
</body>
</html>
