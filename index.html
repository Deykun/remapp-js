<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>siceski 0.6</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
	<link href="css\flaticon\flaticon.css" rel="stylesheet">
	<link href="css\gui.css" rel="stylesheet">
</head>
<body>
	<div id="map"></div>

	<div class="legend">
		<section class="range" onclick="changeRange()"></section>
	</div>

	<header>
		<h1>scieski</h1>
		<svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
			 <g transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)"
			 fill="#000000" stroke="none" id="logo">
			 <path d="M1762 1920 c-136 -99 -367 -193 -557 -225 -127 -21 -355 -22 -492 -1
			 -146 23 -225 21 -248 -4 -12 -13 -15 -27 -11 -46 25 -97 236 -300 591 -566 92
			 -69 160 -127 160 -137 0 -21 -237 -452 -247 -449 -4 2 -115 179 -246 393 -298
			 489 -452 737 -464 750 -20 22 280 -609 469 -985 151 -301 223 -430 242 -430
			 17 0 107 169 301 562 193 393 565 1179 557 1178 -1 -1 -26 -18 -55 -40z"/>
			 <path d="M1096 158 c-106 -46 -175 -46 -336 -2 -36 10 50 -59 114 -91 71 -35
			 122 -33 182 7 37 26 130 122 113 117 -2 -1 -35 -14 -73 -31z"/>
			 </g>
		 </svg>
	</header>

	<div class="remapp">
		<!-- Panel powitalny -->
		<div class="introduction">
			<h2>Witaj!</h2>
			<p>Dzięki tej stronie wygenerujesz mapy z wszystkimi swoimi trasami zapisanymi w formacie <strong>.tcx</strong> lub <strong>.gpx</strong>!</p>
			<p>Kliknij <button class="ex">tutaj</button> jeśli chcesz załadować przykładowe trasy i przetestować działanie tej strony.</p>
			<button class="in">zamknij powitanie</button>
		</div>

		<!-- Menu -->
		<nav>
			<button class="tr">trasy</button>
			<button class="lg">legenda</button>
			<button class="mp">mapa</button>
		</nav>

		<!-- Panel tras -->
		<div class="panel tracks">
			<h3 class="tr">Trasy</h3>
			<input id="add-tracks" type="file" multiple>
			<label for="add-tracks"><i class="flaticon-folder"></i> Dodaj trasy </label> <span id="status-tracks"></span>
			<section class="scroll">
				<ul id="tracks">
				</ul>
			</section>
			<button class="fm">tryb lokalizacji</button>
		</div>

		<!-- Panel legendy -->
		<div class="panel legends">
			<h3 class="lg">Legenda</h3>
			<button onclick="changeRange()">zmień przedział</button>
		</div>
	</div>


	<script src="src\jquery-3.1.1.min.js"></script>

	<script src="src\colors.js"></script>
	<script src="src\remapp.js"></script>
	<script src="src\googlemaps.js"></script>
	<script src="src\examples.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</body>
</html>
